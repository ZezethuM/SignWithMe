<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- custom css -->
  <link href="./css/style.css" rel="stylesheet" />
  <!-- fireworks css -->
  <link rel="stylesheet" href="./css/fireworks.css">
  <!-- font-awesome css -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <title>Sign With Me</title>
</head>

<body class="">

  <div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled score-container" href="#">Score: <span class="score">0</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Top Score: 0</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container pt-2 mt-3">
    <h1 class="text-center timer d-none">15s</h1>
    <!-- challenge and answer section -->
    <div class="row challenge-container d-none d-flex justify-content-center">
      <div class="challenge col-3 d-flex justify-content-center"></div>
      
      <div class="col-2 cur-result text-center d-flex flex-column justify-content-center">
        <h2>ðŸ‘‰</h2>
      </div>
      
      <div class="answer col-3 d-flex align-items-center flex-column">
        <h4 class="text-center">Sign here</h4>
        <div class="webcover">
          <div id="webcam-container"></div>
        </div>
        <!-- progress -->
        <div class="progress-container mt-3">
        
        </div>
      </div>
    </div>
    <!-- controllers - buttons -->
    <div class="controllers d-flex justify-content-center align-items-center flex-column pt-5">
      <i class="fas fa-arrow-down start-arrow mb-5"></i>
      <button class="start-btn btn btn-success ">Start</button>
      <button class="play-btn d-none btn btn-success ">Play Again</button>
      <button class="next-btn d-none btn btn-warning">Next</button>
      <button class="try-btn d-none btn btn-warning">Try Again</button>
    </div>

  </div>


  <div class="pyro d-none">
    <div class="before"></div>
    <div class="after"></div>
  </div>

  <!-- Custom js -->
  <script src="./js/sign.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Teachable machine js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</body>

</html>
